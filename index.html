 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Theatre</title>
    <link rel='stylesheet' href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
       <div class="movie-container">
                <label>Pick a movie:</label>
                <select id='movie'>
                       <option value="10">Avengers ($10)</option>
                       <option value="12">Batman ($12)</option>
                       <option value="18">COC  ($18)</option>
                       <option value="23">Ice Age 3  ($23)</option>
                </select>
       </div>

       <ul class="showcase">
               <li>
                     <div class="seat">
                             
                     </div>

                     <small>N/A</small>
               </li>

               <li>

                     <div class="seat selected">
                             
                    </div>

                    <small>selected</small>
               </li>

                <li>
                    <div class="seat occupied">
                             
                    </div>

                    <small>occupied</small>

               </li> 
       </ul>


       <div class="container">
              <div class="screen"></div>
               <div class="row">
                     <div class="seat"></div>
                     <div class="seat"></div>
                     <div class="seat"></div>
                     <div class="seat"></div>
                     <div class="seat"></div>
                     <div class="seat"></div>
                     <div class="seat"></div>
                     <div class="seat"></div>
              </div>
                    <div class="row">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                        <div class="seat occupied"></div>
              </div>
              <div class="row">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                 </div>
                 <div class="row">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                 </div>
                        <div class="row">
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat occupied"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                        </div>
                        <div class="row">
                            <div class="seat"></div>
                            <div class="seat occupied"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                            <div class="seat"></div>
                        </div>
       </div>

       <p class="text">You have selected  <span id="count">0</span> Seats for a price of $ <span id="total">0</span>   </p>
       <script src="site.js"></script>
</body>
</html>
